version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lifeline-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lifeline
      POSTGRES_PASSWORD: lifeline_dev_password
      POSTGRES_DB: lifeline_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeline -d lifeline_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: lifeline-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
