<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>{{title}}</title>
  <meta name="title" content="{{title}}">
  <meta name="description" content="{{description}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{{type}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{image}}">
  <meta property="og:site_name" content="Lifeline">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{url}}">
  <meta property="twitter:title" content="{{title}}">
  <meta property="twitter:description" content="{{description}}">
  <meta property="twitter:image" content="{{image}}">

  <!-- Additional metadata for biographies -->
  {{#if author}}
  <meta property="article:author" content="{{author}}">
  {{/if}}

  <!-- Additional metadata for profiles -->
  {{#if profileUsername}}
  <meta property="profile:username" content="{{profileUsername}}">
  {{/if}}

  <!-- Deep link redirect -->
  <meta http-equiv="refresh" content="0;url={{deepLink}}">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button {
      background: white;
      color: #667eea;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .button-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Opening in Lifeline...</h1>
    <p>If the app doesn't open automatically, you can open it manually or view in your browser.</p>

    <div class="buttons">
      <a href="{{deepLink}}" class="button">Open in App</a>
      <a href="{{url}}" class="button button-secondary">View in Browser</a>
    </div>
  </div>

  <script>
    // Attempt to open deep link
    window.location.href = '{{deepLink}}';

    // Fallback to web URL after 2 seconds if app doesn't open
    setTimeout(function () {
      window.location.href = '{{url}}';
    }, 2000);
  </script>
</body>

</html>
